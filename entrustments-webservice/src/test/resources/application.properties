app.study-system.classpath=entrustments-webservice/src/main/resources/external/study-system-api
app.study-system.cron.update-course-instructors=0 0 1 1 7 ?
app.study-system.cron.update-study-plans=0 0 1 1 7 ?
app.study-system.hostname=localhost
app.study-system.port=9999
app.study-system.url=http://${app.study-system.hostname}:${app.study-system.port}

#logging.level.org.hibernate.type.descriptor.sql=TRACE

spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.initialization-mode=never

spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.show-sql=true

spring.liquibase.enabled=false

spring.mail.username=
spring.mail.password=
spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
